          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link" href="contact.html">Contact us</a>

  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container ">
      <div class="heading_container">
        <h2 class="">
          Contact Us
        </h2>
      </div>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="contactForm" onsubmit="handleSubmit(event)">
            <div>
              <input type="text" placeholder="Name" required />
            </div>
            <div>
              <input type="email" placeholder="Email" required />
            </div>
            <div>
              <input type="text" placeholder="Phone" required />
            </div>
            <div>
              <input type="text" class="message-box" placeholder="Message" required />
            </div>
            <div class="d-flex ">
              <button type="submit">
                SEND
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map-responsive">
              <iframe
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France"
                width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js">
  </script>
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1
        },
        420: {
          items: 2
        },
        1000: {
          items: 5
        }
      }
    });

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();  // Prevent the form from submitting
      alert("Thank you for contacting SemUS Interiors. Our team will get back to you in 2 - 3 working days.");
      window.location.href = 'index.html'; // Redirect to homepage after submission
    }
  </script>
